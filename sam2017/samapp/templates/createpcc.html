{% extends "child-base.html" %}
{% block title %}PCC Registration{% endblock %}
{% block head %}PCC Registration{% endblock %}
{% block innercontent %}
<div class="container">
    <div class="row">
    <h1 id="header_margin">Create PCC Account</h1>
    <form method="post" action=".">{% csrf_token %}
        <table class="table table-hover " id="table_change" border="0">
            {{ form.as_table }}
        </table>
        <input class="btn btn-default" type="submit" value="Register" />
    </form>
    </div>
</div>
{% endblock innercontent %}
